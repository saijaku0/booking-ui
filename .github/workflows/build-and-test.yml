name: Angular CI Build and Test
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    #TODO: add two users check...
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/checkout@v6
        with:
          node-version: "24.x"
          cache: "npm"
          cache-dependency-path: ./app/booking-ui/package-lock.json

      - name: Install dependencies
        working-directory: app/booking-ui
        run: npm install

      - name: Lint Code
        working-directory: app/booking-ui
        run: npm run lint

      - name: Check Formatting
        working-directory: app/booking-ui
        run: npx prettier --check .

      - name: Run tests
        working-directory: app/booking-ui
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build application
        working-directory: app/booking-ui
        run: npm build -- --configuration=production
