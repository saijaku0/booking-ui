<header class="header">
  <a href="/" class="logo">
    <h1>BookingUI</h1>
  </a>

  <button class="hamburger-btn" (click)="toggleMobileMenu()">
    <span class="material-icons">
      {{ isMobileMenu() ? 'close' : 'menu' }}
    </span>
  </button>

  <nav class="navigation-bar" [class.open]="isMobileMenu()">
    <ul>
      <li><a href="/" (click)="closeMobileNav()">Home</a></li>
      <li><a href="/bookings" (click)="closeMobileNav()">Bookings</a></li>
      <li><a href="/contact" (click)="closeMobileNav()">Contact</a></li>
      <li class="dropdown-container">
        <button
          (click)="toggleMenu()"
          class="nav-link dropdown-trigger"
          [class.active]="menuOpen()"
        >
          Specialties
          <span class="material-icons arrow-icon">
            {{ menuOpen() ? 'expand_less' : 'expand_more' }}
          </span>
        </button>
      </li>
    </ul>

    <div class="mobile-actions">
      <button class="login-button">Login</button>
      <button class="signup-button">Sign Up</button>
    </div>
  </nav>

  <div class="desktop-actions">
    <button class="login-button">Login</button>
    <button class="signup-button">Sign Up</button>
  </div>

  @if (menuOpen()) {
    <div class="mega-menu-panel">
      <div class="mobile-menu-header">
        <button
          class="back-btn"
          (click)="toggleMenu()"
          (keydown.enter)="toggleMenu()"
          tabindex="1"
          role="button"
        >
          <span class="material-icons">arrow_back</span>
        </button>
        <h3>Select Specialty</h3>
      </div>
      <div class="mega-menu-grid">
        <div class="menu-sidebar">
          <h3>Categories</h3>
          <a href="#">Popular Specialists</a>
          <a href="#">New Doctors</a>
          <a href="#">Online Consultation</a>
        </div>

        <div class="menu-content">
          <h3>All Specialties</h3>
          <div class="specialties-grid">
            @for (specialty of specialtiesOptions(); track specialty.id) {
              <a [href]="specialty.link" class="specialty-item" (click)="toggleMenu()">
                {{ specialty.name }}
              </a>
            }
          </div>
        </div>
      </div>
    </div>

    <div
      class="mega-menu-backdrop"
      (click)="toggleMenu()"
      (keydown.enter)="toggleMenu()"
      tabindex="3"
    ></div>
  }

  @if (isMobileMenu()) {
    <div
      class="overlay"
      (click)="closeMobileNav()"
      (keydown.enter)="closeMobileNav()"
      tabindex="0"
      role="button"
    ></div>
  }
</header>
