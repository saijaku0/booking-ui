<app-main-layout>
  <div layout-brand class="brand-box">
    <span class="material-icons logo">medical_services</span>
    <h2>DoctorPortal</h2>
  </div>

  <div layout-menu class="menu-list">
    <a routerLink="/doctor/dashboard" routerLinkActive="active" class="menu-item">
      <span class="material-icons">dashboard</span>
      Dashboard
    </a>
    <a routerLink="/doctor/calendar" routerLinkActive="active" class="menu-item">
      <span class="material-icons">calendar_today</span>
      My Schedule
    </a>
    <a routerLink="/doctor/patients" routerLinkActive="active" class="menu-item">
      <span class="material-icons">people</span>
      Patients
    </a>
    <a routerLink="/doctor/settings" routerLinkActive="active" class="menu-item">
      <span class="material-icons">settings</span>
      Settings
    </a>
  </div>

  <div layout-footer class="user-profile">
    <img [src]="doctorProfile()?.imageUrl || 'assets/def.png'" class="avatar" alt="Doctor Avatar" />
    <div class="info">
      <p class="name">{{ doctorProfile()?.name }}</p>
      <p class="role">Doctor</p>
    </div>
    <button (click)="logout()" class="logout-icon-btn">
      <span class="material-icons">logout</span>
    </button>
  </div>

  <header class="top-bar">
    <h3>Overview</h3>
    <div class="actions">
      <button class="icon-btn"><span class="material-icons">notifications</span></button>
      <button class="icon-btn"><span class="material-icons">help_outline</span></button>
    </div>
  </header>

  <div class="page-content">
    <router-outlet></router-outlet>
  </div>
</app-main-layout>
