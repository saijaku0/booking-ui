<div class="stats-grid">
  <div class="stat-card">
    <span class="label">Total Earnings</span>
    <div class="value">
      {{ stats.totalEarnings | currency: 'EUR' : 'symbol' : '1.2-2' }}
    </div>
  </div>

  <div class="stat-card">
    <span class="label">Total Patients</span>
    <div class="value">{{ stats.totalPatients }}</div>
  </div>

  <div class="stat-card">
    <span class="label">Completed</span>
    <div class="value">{{ stats.completedAppointments }}</div>
  </div>

  @if (stats.appointmentsToday !== undefined) {
    <div class="stat-card today">
      <span class="label">Appointments Today</span>
      <div class="value">{{ stats.appointmentsToday }}</div>
    </div>
  }
</div>
