<section class="hero-section">
  <div class="hero-content">
    <h1>Find your doctor and book instantly</h1>

    <p class="subtitle">100+ specialists in your area are ready to help you.</p>

    <div class="search-container">
      <div class="input-wrapper">
        <span class="material-icons search-icon">search</span>
        <input type="text" placeholder="Specialty, doctor, or condition (e.g. 'Dentist')" />
      </div>
      <button class="search-button">Search</button>
    </div>
  </div>
</section>

<section class="doctors-section">
  <h2 class="section-title">Top Rated Doctors</h2>

  <div class="doctors-grid">
    @for (doc of doctors(); track doc.id) {
      <app-doctor-card [doctor]="doc"></app-doctor-card>
    }
  </div>
</section>
